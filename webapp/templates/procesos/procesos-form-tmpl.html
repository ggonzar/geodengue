<!-- ./procesos/procesos-form-tmpl -->
<h4 class="page-header">Nuevo Proceso</h4>
<p>
    Al crear un nuevo proceso, se inicia la simulacion del proceso evolutivo 
    de ciclo de vida del vector.
</p>
<form role="form">
    <div class="input-group">
        <input type="text" class="form-control" id="nombre-proceso" placeholder="Nombre del proceso">
        <div class="input-group-btn" placehoder="Nombre del proceso">
            <a type="button" class="btn btn-default" tabindex="-1" id="crear-proceso">
                <i class="glyphicon glyphicon-plus"></i>
                Crear
            </a>
        </div>
    </div>
</form>
<br/>

<section id="process-info" class="panel panel-default">
    <div class="panel-heading">Individuos de la poblaci&oacute;n</div>
    <ul class="list-group">

        <li class="list-group-item">
            <span data-attr="total_huevos" class="badge">?</span>
            total de huevos generados
        </li>

        <li class="list-group-item">
            <span data-attr="HUEVO.total" class="badge">?</span>
            <span data-attr="HUEVO.muertas" class="badge badge-danger">?</span>
            huevos
        </li>
        <li class="list-group-item">
            <span data-attr="LARVA.total" class="badge">?</span>
            <span data-attr="LARVA.muertas" class="badge badge-danger">?</span>
            larvas
        </li>

        <li class="list-group-item">
            <span data-attr="PUPA.total" class="badge">?</span>
            <span data-attr="PUPA.muertas" class="badge badge-danger">?</span>
            pupas
        </li>

        <li class="list-group-item">
            <span data-attr="ADULTO.total" class="badge">?</span>
            <span data-attr="ADULTO.muertas" class="badge badge-danger">?</span>
            adultos
        </li>
    </ul>
</section>
<!-- fin de ./procesos/procesos-form-tmpl -->
